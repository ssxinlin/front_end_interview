<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var、let及const的区别</title>
</head>
<body>

</body>
<script>
    // 什么是提升？什么是暂时性死区？var、let 及 const 区别？
    // 虽然变量还没有被声明，但是我们却可以使用这个未被声明的变量，这种情况就叫做 提升，并且提升的是声明。
    console.log(a)
    var a = 1
    // 就等同于
    var a
    console.log(a)
    a = 1

    // 其实不仅变量会提升函数也会被提升。
    console.log(a) // function a(){}
    function a() {
    }

    var a = 1
    // 打印结果会是 ƒ a() {} ，即使变量声明在函数之后，这也说明了函数会被提升，并且优先于变量 提升。

    var a = 1
    let b = 1
    const c = 1
    console.log(window.b) // undefined
    console.log(window.c) // undefined
    function test() {
        console.log(a)
        // let a
    }
    test()
    // 首先在全局作用域下使用 let 和 const 声明变量，变量并不会被挂载到 window 上，这一点就和 var 声明有了 区别。
    // 再者当我们在声明 a 之前如果使用了 a ，就会出现报错的情况
    // 首先报错的原因是因为存在暂时性死区，我们不能在声明前就使用变量，这也是 let 和 const 优于 var 的一 点。
    // 然后这里你认为的提升和 var 的提升是有区别的，虽然变量在编译的环节中被告知在这块作用域中可以访问，但是访问是受限制的。


    // 总结
    // 函数提升优先于变量提升，函数提升会把整个函数挪到作用域顶部，变量提升只会把声明挪到作用域顶部
    // var 存在提升，我们能在声明之前使用。let 、 const 因为暂时性死区的原因，不能在声明前使用
    // var 在全局作用域下声明变量会导致变量挂载在 window 上，其他两者不会
    // let 和 const 作用基本一致，但是后者声明的变量不能再次赋值
</script>
</html>
