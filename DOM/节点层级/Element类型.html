<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element类型</title>
</head>
<body>
    <div id="myDiv" class="bd" title="Body text" lang="en" dir="ltr" my_special_attribute="hello"></div>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
<script>
    console.log(Element)
    // console.log(Element.nodeType)
    // console.log(Element.nodeName)
    // console.log(Element.nodeValue)
    // console.log(Element.parentNode)

    let div = document.getElementById("myDiv")
    console.log(div.tagName)
    console.log(div.tagName == div.nodeName)
    console.log(div.nodeType) // 1
    console.log(div.nodeName) // 值为元素的标签名
    console.log(div.nodeValue) // null
    console.log(div.parentNode) // 值为Document或Element对象

    // 1.HTML元素
    // id，元素在文档中的唯一标识符
    // title，包含元素的额外信息，通常以提示条形式展示
    // lang，元素内容的语言代码（很少用）
    // dir，语言的书写方向（"ltr"表示从左到右，"rtl"表示从右到左，同样很少用）
    // className，相当于class属性，用于指定元素的CSS类（因为class是ECMAScript关键字，所以不能直接用这个名字）

    // 2.取得属性
    console.log(div.getAttribute("id"))
    console.log(div.getAttribute("class"))
    console.log(div.getAttribute("title"))
    console.log(div.getAttribute("lang"))
    console.log(div.getAttribute("dir"))
    console.log(div.getAttribute("my_special_attribute")) // 自定义属性

    // 3.设置属性
    div.setAttribute("id", "someOtherId")
    div.setAttribute("class", "ft")
    div.setAttribute("title", "Some other text")
    div.setAttribute("lang", "fr")
    div.setAttribute("dir", "rtl")
    
    div.myColr = 'red' // 自定义属性（无效）
    console.log(div)

    // 删除属性
    div.removeAttribute("class")
    console.log(div)

    // 4.attributes属性
    let id = div.attributes.getNamedItem("id").nodeValue
    console.log(id)
    // getNamedItem(name),返回nodeName属性等于name的节点
    // removeNamedItem(name),删除nodeName属性等于name的节点
    // setNamedItem(node),向列表中添加node节点，以其nodeName为索引
    // item(pos),返回索引位置pos处的节点

    // 5.创建元素
    let div1 = document.createElement("div")
    div1.id = "myNewDiv"
    div1.className = "myClass"
    console.log(div1)
    // 把创建的元素添加到文档的<body>元素中
    document.body.appendChild(div1)
    console.log(document.body)

    // 6.元素后代
    let ul = document.getElementById("myList")
    let li = document.getElementsByTagName("li")
    for(let i = 0, len = ul.childNodes.length; i < len; i++) {
        if(ul.childNodes[i].nodeType == 1) {
            console.log(i)
            // ...
        }
    }
    console.log(ul)
    console.log(li)
</script>
</html>
