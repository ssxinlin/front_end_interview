    <title>性能、内存与垃圾回收</title>

</body>
<script>
    // 1.MutationObserver的引用
    // MutationObserver实例与目标节点之间的引用关系是非对称的。MutationObserver拥有对要观察的目标节点的弱引
    // 用，所以不会妨碍垃圾回收程序回收目标节点。
    // 然而，目标节点却拥有对MutationObserver的强引用。如果目标节点从DOM中被移除，随后被垃圾回收，则关联的
    // MutationObserver也会被垃圾回收

    // 2.MutationRecord的引用
    // 记录队列中的没个MutationRecord实例至少包含对已有DOM节点的一个引用。如果变化是childList类型，则会包含
    // 多个节点的引用。记录队列和回调处理的默认行为是耗尽这个队列，处理没个MutationRecord，然后让它们超出作
    // 用域并被垃圾回收。
    // 有时候可能需要保存某个观察者的完整变化记录。保存这些MutationRecord实例，也就会保存它们引用的节点，因而
    // 会妨碍这些节点被回收。如果需要尽快地释放内存，建议从每个MutationRecord中抽取最有用的信息，然后保存到一
    // 个新对象中，然后抛弃MutationRecord。

</script>
