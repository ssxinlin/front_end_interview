    <title>用户代理的历史</title>

<body>
    
</body>
<script>
    console.log(navigator.userAgent)

    // 用户代理字符串：
    // 产品标记用于通过软件名称和版本标识通信产品的身份。多数使用产品标记的字段也允许列出属于应用主要部分的子产品，
    // 以空格分隔。按照约定，产品按照标识应用重要程度的先后顺序列出

    // 第一个公开发版Netscape Navigator2的用户代理字符串是这样的：
    // Mozilla/Version [Language] (Platform; Encryption)

    // Language: 语言代码，表示浏览器的目标使用语言。
    // Platform: 表示浏览器所在的操作系统和/或平台。
    // Encryption: 包含的安全加密类型，可能的值是U（128位加密）、I（40位加密）、N（无加密）
</script>  
</html>
