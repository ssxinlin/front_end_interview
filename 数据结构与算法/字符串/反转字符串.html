<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转字符串————LeetCode.344</title>
</head>
<body>
<script>
    /**
     编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 s 的形式给出。
    */
    /**
     示例 ：
     输入：s = ["h","e","l","l","o"]
     输出：["o","l","l","e","h"]
     */
    var reverseString = function(s) {
        let l = 0, r = s.length -1
        while(l <= r) {
            [s[l], s[r]] = [s[r], s[l]]
            l++
            r--
        }
        return s
    };
    console.log(reverseString())
</script>
</body>
</html>
