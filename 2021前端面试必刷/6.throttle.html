<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流函数</title>
</head>
<body>
<button id="button">按钮</button>
<script>
    // 当持续触发事件的时候 保证一段时间内 只调用一次事件处理函数 一段时间内，只做一件事情
    // 典型的案例就是鼠标不断点击触发，规定在n秒内多次点击只有一次生效
    function throttle(func, wait){
        // 你点击了多少次 就会执行多少次
        // 这不是我们想要的，我们想要的是，在一定时间内，不管你点击多少次，我们只执行一次
        let timer
        return function () {
            if(!timer){
                timer = setTimeout(function () {
                    func()
                    timer = undefined
                }, wait)
            }

        }
    }
    function handle() {
        console.log(Math.random())
    }
    var button = document.getElementById('button')
    button.onclick = throttle(handle,3000)
</script>
</body>
</html>
