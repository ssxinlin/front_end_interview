<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location对象</title>
</head>
<body>
    
</body>
<script>
    console.log(location)
    console.log("URL散列值: ", location.hash) // URL散列值
    console.log("服务器名及端口号: ", location.host) // 服务器名及端口号
    console.log("服务器名: ", location.hostname) // 服务器名
    console.log("当前加载页面的完整URL。location.toString()返回这个值: ", location.href) // 当前加载页面的完整URL。location.toString()返回这个值
    console.log("URL中的路径和文件名: ", location.pathname) // URL中的路径和文件名
    console.log("请求的端口: ", location.port) // 请求的端口
    console.log("页面使用的协议: ", location.protocol) // 页面使用的协议。通常是"http:"或"https:"
    console.log("URL的查询字符串: ", location.search) // URL的查询字符串
    console.log("URL的源地址。只读: ", location.origin) // URL的源地址。只读
</script>
</html>
