<script>
//     给你一个按 非递减顺序 排序的整数数组 nums，返回 每个数字的平方 组成的新数组，要求也按 非递减顺序 排序。
//
//     示例 1： 输入：nums = [-4,-1,0,3,10] 输出：[0,1,9,16,100] 解释：平方后，数组变为 [16,1,0,9,100]，排序后，数组变为 [0,1,9,16,100]
//
//     示例 2： 输入：nums = [-7,-3,2,3,11] 输出：[4,9,9,49,121]

// 暴力解法
var square = function (nums = [-4, -1, 0, 3, 10]) {
    for(let i = 0; i < nums.length; i++) {
        nums[i] *= nums[i]
    }
    return nums.sort((a, b) => a - b)
}
console.log(square())

// 双指针法
var PointerSquare = function (nums = [-7, -3, 2, 4, 11]) {
    let left = 0, right = nums.length - 1, result = []
    while (left <= right) {
        const l = Math.abs(nums[left])
        const r = Math.abs(nums[right])
        if(l > r) {
            result.unshift(l * l)
            left++
        }else {
            result.unshift(r * r)
            right--
        }
    }
    return result
}
console.log(PointerSquare())
</script>
