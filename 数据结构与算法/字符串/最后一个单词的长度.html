<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最后一个单词的长度————LeetCode.58</title>
</head>
<body>
<script>
    /**
     * 给你一个字符串 s，由若干单词组成，单词前后用一些空格字符隔开。返回字符串中最后一个单词的长度。
     * 单词 是指仅由字母组成、不包含任何空格字符的最大子字符串。
     *
     */
    /** 示例 1：
     *输入：s = "Hello World"
     *输出：5
     *
     *示例 2：
     *输入：s = "   fly me   to   the moon  "
     *输出：4
     */

    /**
     * @param {string} s
     * @return {number}
     */
    var lengthOfLastWord = function(s) {
        let index = s.length - 1
        while(s[index] === ' ') {
            index--
        }
        let wordWidth = 0
        while(index >= 0 && s[index] !== ' ') {
            wordWidth++
            index--
        }
        return wordWidth
    };
    console.log(lengthOfLastWord("Hello World"))
</script>
</body>
</html>
