<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换空格————剑指Offer.05</title>
</head>
<body>
<script>
    /**
     请实现一个函数，把字符串 s 中的每个空格替换成"%20"。

    */
    /**
     示例 ：

     输入：s = "We are happy."
     输出："We%20are%20happy."
     */
    var replaceSpace = function(s = 'We are happy.') {
        // 字符串转为数组
        const strArr = Array.from(s);
        let count = 0;

        // 计算空格数量
        for(let i = 0; i < strArr.length; i++) {
            if (strArr[i] === ' ') {
                count++;
            }
        }

        let left = strArr.length - 1;
        let right = strArr.length + count * 2 - 1;

        while(left >= 0) {
            if (strArr[left] === ' ') {
                strArr[right--] = '0';
                strArr[right--] = '2';
                strArr[right--] = '%';
                left--;
            } else {
                strArr[right--] = strArr[left--];
            }
        }

        // 数组转字符串
        return strArr.join('');
    };
    console.log(replaceSpace())
</script>
</body>
</html>
