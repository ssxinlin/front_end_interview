<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>|| 与 &&</title>
</head>

</body>
<script>
//     1、JS中的||符号：
//
// 运算方法： 相当于or
//
//      (a || b)
//
//     只要“||”前面为false,不管“||”后面是true还是false，都返回“||”后面的值。
//
//      只要“||”前面为true,不管“||”后面是true还是false，都返回“||”前面的值。
//
// 总结：真前假后
//
//     2、JS中的&&符号：
//
// 运算方法： 相当于and
//
//     (a && b)
//
//     只要“&&”前面是false，无论“&&”后面是true还是false，结果都将返“&&”前面的值;
//
//     只要“&&”前面是true，无论“&&”后面是true还是false，结果都将返“&&”后面的值;
//
//     总结：假前真后
//     注：在a与b比较是否为true或false时，会先发生类型转换
</script>
</html>
