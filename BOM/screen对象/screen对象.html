<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen对象</title>
</head>
<body>
    
</body>
<script>
    console.log(screen)
    console.log("屏幕像素高度减去系统组件高度: ", screen.availHeight) // 屏幕像素高度减去系统组件高度（只读）
    console.log("屏幕像素宽度减去系统组件宽度: ", screen.availWidth) // 屏幕像素宽度减去系统组件宽度（只读）
    console.log("屏幕颜色的位数: ", screen.colorDepth) // 表示屏幕颜色的位数；多数系统是32（只读）
    console.log("屏幕像素高度: ", screen.height) // 屏幕像素高度
    console.log("屏幕的位数: ", screen.pixelDepth) // 屏幕的位数（只读）
    console.log("屏幕像素宽度: ", screen.width) // 屏幕像素宽度
    console.log("screen.orientation: ", screen.orientation) // 返回Screen Orientation API中屏幕的朝向
</script>
</html>
