<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数中的this</title>
</head>
<body>

</body>
<script>
    // 箭头函数中的this是在定义函数的时候绑定，而不是在执行函数的时候绑定
    // 箭头函数中，this指向的固定化，并不是因为箭头函数内部有绑定this的机制，实际原因是箭头函数根本没有自己的this，
    // 导致内部的this就是外层代码块的this。正因为它没有this，所以也就不能用作构造函数
    var x = 11
    var obj = {
        x: 22,
        say: ()=>{
            console.log(this.x)
        }
    }
    obj.say()  // 11
    console.log(new Date().getFullYear())
    // 所谓的定义时候绑定，就是this是继承自父执行上下文中的this，比如这里的箭头函数中的this.x
    // 箭头函数本身与say平级，以key: value的形式，也就是箭头函数本身所在的对象为obj，
    // 而obj的父执行上下文是window，因此这里的this.x就等同于window.x，因此输出11
</script>
</html>
