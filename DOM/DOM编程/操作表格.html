<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作表格</title>
</head>
<body>
    <!-- 使用table元素创建表格 -->
    <table border="1" width="100%">
        <tbody>
            <tr>
                <td>Cell 1,1</td>
                <td>Cell 2,1</td>
            </tr>
            <tr>
                <td>Cell 1,2</td>
                <td>Cell 2,2</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
// 使用DOM编程方式创建表格

// 创建表格
let table = document.createElement("table")
table.border = "1"
table.width = "100%"

// 创建表体
let tbody = document.createElement("tbody")
table.appendChild(tbody)

// 创建第一行
let row1 = document.createElement("tr")
tbody.appendChild(row1)
let cell1_1 = document.createElement("td")
cell1_1.appendChild(document.createTextNode("column 1,1"))
row1.appendChild(cell1_1)
let cell2_1 = document.createElement("td")
cell2_1.appendChild(document.createTextNode("column 2,1"))
row1.appendChild(cell2_1)

tbody.appendChild(row1)

// 创建第二行
let row2 = document.createElement("tr")
tbody.appendChild(row2)
let cell1_2 = document.createElement("td")
cell1_2.appendChild(document.createTextNode("column 1,2"))
row2.appendChild(cell1_2)
let cell2_2 = document.createElement("td")
cell2_2.appendChild(document.createTextNode("column 2,2"))
row2.appendChild(cell2_2)

tbody.appendChild(row2)

// 把表格添加到文档主体
document.body.appendChild(table)


// <table>元素添加了以下属性和方法
// caption, 指向<caption>元素的指针（如果存在）
// tBodies, 包含<tbody>元素的HTMLCollection
// tFoot, 指向<tfoot>元素（如果存在）
// tHead, 指向<thead>元素（如果存在）
// rows, 包含表示所有行的HTMLCollection
// createTHead(), 创建<thead>元素，放到表格中，返回引用
// createTFoot(), 创建<tfoot>元素，放到表格中，返回引用
// createCaption(), 创建<caption>元素，放到表格中，返回引用
// deleteTHead(), 删除<thead>元素
// deleteTFoot(), 删除<tfoot>元素
// deleteCaption(), 删除<caption>元素
// deleteRow(pos), 删除给定位置的行
// insertRow(pos), 在行集合中给定位置插入一行

// <tbody>元素添加了以下属性和方法
// rows, 包含<tbody>元素中所有行的HTMLCollection
// deleteRow(pos), 删除给定位置的行
// insertRow(pos), 在行集合中给定位置插入一行，返回该行的引用

// <tr>元素添加了以下属性和方法
// cells, 包含<tr>元素所有表元的HTMLCollection
// deleteCell(pos), 删除给定位置的表元
// insertCell(pos), 在表元集合给定位置插入一个表元，返回该表元的引用
</script>
</html>
