<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentFragment类型</title>
</head>
<body>
    <ul id="myList"></ul>
</body>
<script>
    let fragment = document.createDocumentFragment()
    console.log(fragment)
    console.log(fragment.nodeType)// nodeType等于11
    console.log(fragment.nodeName)// nodeName值为"#document-fragment"
    console.log(fragment.nodeValue)// nodeValue值为null
    console.log(fragment.parentNode)// parentNode值为null
    let ul = document.getElementById("myList")
    for(let i = 0; i < 3; i++) {
        let li = document.createElement("li")
        li.appendChild(document.createTextNode(`Item ${i + 1}`))
        fragment.appendChild(li)
    }
    ul.appendChild(fragment)
    console.log(ul)
</script>
</html>
