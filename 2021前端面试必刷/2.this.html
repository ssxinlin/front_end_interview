<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>this</title>

<script>
    // 在函数中使用
    function get(content){
        console.log(content)
    }
    get('你好')
    get.call(window,'你好')

    //函数作为对象的方法被调用（谁调用我，我就指向谁）
    var person = {
        name: '张三',
        run: function (time){
            console.log(`${this.name}在跑步，最多${time}分钟就不行了。`)
        }
    }
    person.run(30)
    person.run.call(person, 30)

    var name = '张三'
    var a = {
        name: 111,
        say: function(){
            console.log(this.name)
        }
    }
    var fun = a.say
    fun()  // fun.call(window) '张三'
    a.say()  // a.say.call(a)  111
    var b = {
        name: 333,
        say: function (fun) {
            fun() // fun.call(window)
            // console.log(this.name)
        }
    }
    b.say(a.say) //  fun.call(window)  '张三'
    b.say = a.say
    b.say()  // b.say.call(b)  333
</script>
</html>
